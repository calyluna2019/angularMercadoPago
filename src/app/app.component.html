<main class="pagina">
    <section class="compra-carrito-mercadopago">
      <div class="container">
        <div class="block-heading">
          <h2>Mis Productos:</h2>
          <p>Implementacion de Mercado Pago</p>
        </div>
        <form action="/checkout" method="post">
          <div class="content">
            <div class="row">
              <div class="col-md-12 col-lg-8">
                <div class="items">
                  <div class="product">
                    <div class="row">
                      <div class="col-md-3">
                        <img class="img-fluid mx-auto d-block image"
                          src="https://pccenter.com.ar/wp-content/uploads/2019/07/lenovoV330.jpg">
                      </div>
                      <div class="col-md-8">
                        <div class="info">
                          <div class="row">
                            <div class="col-md-5 product-name">
                              <div class="product-name">
                                <h6>Notebook</h6>
                                <div class="product-info">
                                  <div>Marca: <span class="value">5 inch</span></div>
                                  <div>RAM: <span class="value">4GB</span></div>
                                  <div>Memoria: <span class="value">32GB</span></div>
                                </div>
                              </div>
                            </div>
                            <div class="col-md-3 quantity">
                              <label for="quantity">Cantidad:</label>
                              <input type="text" disabled="disabled" value="1" class="form-control quantity-input">
                            </div>
                            <div class="col-md-3 price">
                              <span>$ 200</span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12 col-lg-4">
                <div class="summary">
                  <h3>Carrito</h3>
                  <div class="summary-item"><span class="text">Total</span><span class="price">$ 200</span></div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
